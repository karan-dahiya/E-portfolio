<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab08_Karan</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"></head>
<body>
	<header class="container">
		<h1>Karan Dahiya</h1>
		<h2>Information and Computer Systems</h2>
	</header>
	<main>
		<section class="container">
			<div class="row">
				<div class="boxa">Left</div>
				<div class="boxb">Center</div>
				<div class="boxc">Right</div>
			</div>
		</section>
		<section class="container">
			<div class="row gallery">
			<div class="one boxx">One</div>
			<div class="two boxx">Two</div>
			<div class="three boxx">Three</div>
			<div class="four boxx">Four</div>
			<div class="five boxx">Five</div>
			</div>
		</section>
		<section class="flipflop">
			<div class="flip">
				<div class="boxes purple b1">
					<div>Left - Desktop / Tablet</div>
					<div>Right - Mobile</div>
				</div>
				<div class="boxes purple b2">
					<div>Center - Desktop / Tablet</div>
					<div>Left - Mobile</div>
				</div>
			</div>
			<div class="flop">
				<div class="boxes pink b3">
					<div>Right - Desktop / Tablet</div>
					<div>Right - Mobile</div>
				</div>
				<div class="boxes pink b4">
					<div>Center - Desktop / Tablet</div>
					<div>Left - Mobile</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
